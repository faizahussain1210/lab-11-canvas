<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

	function draw() {
	//your drawing goes here
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var radius = prompt("Enter a radius");
	var color = prompt("red or blue or green?")
	if(color === "red") {
		context.fillStyle="#ff0000";
		
			} 
			
		
	else if(color == "blue") {
			context.fillStyle="#0000ff";
			
		}
	else {
		context.fillStyle="#00ff00";
		
	}
	
	context.beginPath();
	context.arc(80, 200, radius, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	}
	
</script>
</body>
</html>
