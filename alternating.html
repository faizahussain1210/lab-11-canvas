<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="1000" height="800">
</canvas>
<script>

	function draw() {
	//your drawing goes here
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var x= 20
	for(var count = 1; count <= 10; count = count + 1){
		if(count %2 == 0){
	     context.fillStyle="#0000ff";
		 context.fillRect (x, 150, 30, 30);
	 }
	 else {
	 	context.fillStyle="#ff0000";
	 	context.beginPath();
	 	context.arc(x + 20, 165, 15, 0, 2 * Math.PI, true);
	 	context.closePath();
	 	context.fill();
	 }
	
	var x = x +50
 }
	
}
</script>
</body>
</html>
